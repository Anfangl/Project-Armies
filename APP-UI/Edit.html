<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" charset="utf-8" />
    <title>Armies Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#FFFFFF] justify-between group/design-root overflow-x-hidden"
        style='font-family: Manrope, "Noto Sans", sans-serif;'>
        <div>
            <div class="flex flex-col gap-2 bg-[#FFFFFF] p-4 pb-2">
                <div class="flex items-center h-12 justify-between">
                    <div class="text-[#1C160C] flex size-12 shrink-0 items-center" data-icon="ArrowLeft"
                        data-size="24px" data-weight="regular">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor"
                            viewBox="0 0 256 256">
                            <path
                                d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z">
                            </path>
                        </svg>
                    </div>
                    <div class="flex w-12 items-center justify-end">
                        <p class="text-[#A18249] text-base font-bold leading-normal tracking-[0.015em] shrink-0">Save
                        </p>
                    </div>
                </div>
                <p class="text-[#1C160C] tracking-light text-[28px] font-bold leading-tight">Edit Personal Info</p>
            </div>
            <div class="flex max-w-[480px] flex-1 flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                    <p class="text-[#1C160C] text-base font-medium leading-normal pb-2">First name</p>
                    <input
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1C160C] focus:outline-0 focus:ring-0 border-none bg-[#F4EFE6] focus:border-none h-14 placeholder:text-[#A18249] p-4 text-base font-normal leading-normal"
                        value="" />
                </label>
            </div>
            <div class="flex max-w-[480px] flex-1 flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                    <p class="text-[#1C160C] text-base font-medium leading-normal pb-2">Last name</p>
                    <input
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1C160C] focus:outline-0 focus:ring-0 border-none bg-[#F4EFE6] focus:border-none h-14 placeholder:text-[#A18249] p-4 text-base font-normal leading-normal"
                        value="" />
                </label>
            </div>
            <div class="flex max-w-[480px] flex-1 flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                    <p class="text-[#1C160C] text-base font-medium leading-normal pb-2">Email</p>
                    <div class="flex w-full flex-1 items-stretch rounded-xl">
                        <input
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1C160C] focus:outline-0 focus:ring-0 border-none bg-[#F4EFE6] focus:border-none h-14 placeholder:text-[#A18249] p-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                            value="" />
                        <div class="text-[#A18249] flex border-none bg-[#F4EFE6] items-center justify-center pr-4 rounded-r-xl border-l-0"
                            data-icon="PencilSimple" data-size="24px" data-weight="regular">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor"
                                viewBox="0 0 256 256">
                                <path
                                    d="M227.31,73.37,182.63,28.68a16,16,0,0,0-22.63,0L36.69,152A15.86,15.86,0,0,0,32,163.31V208a16,16,0,0,0,16,16H92.69A15.86,15.86,0,0,0,104,219.31L227.31,96a16,16,0,0,0,0-22.63ZM92.69,208H48V163.31l88-88L180.69,120ZM192,108.68,147.31,64l24-24L216,84.68Z">
                                </path>
                            </svg>
                        </div>
                    </div>
                </label>
            </div>
            <div class="flex max-w-[480px] flex-1 flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                    <p class="text-[#1C160C] text-base font-medium leading-normal pb-2">Phone number</p>
                    <div class="flex w-full flex-1 items-stretch rounded-xl">
                        <input
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1C160C] focus:outline-0 focus:ring-0 border-none bg-[#F4EFE6] focus:border-none h-14 placeholder:text-[#A18249] p-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                            value="" />
                        <div class="text-[#A18249] flex border-none bg-[#F4EFE6] items-center justify-center pr-4 rounded-r-xl border-l-0"
                            data-icon="PencilSimple" data-size="24px" data-weight="regular">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor"
                                viewBox="0 0 256 256">
                                <path
                                    d="M227.31,73.37,182.63,28.68a16,16,0,0,0-22.63,0L36.69,152A15.86,15.86,0,0,0,32,163.31V208a16,16,0,0,0,16,16H92.69A15.86,15.86,0,0,0,104,219.31L227.31,96a16,16,0,0,0,0-22.63ZM92.69,208H48V163.31l88-88L180.69,120ZM192,108.68,147.31,64l24-24L216,84.68Z">
                                </path>
                            </svg>
                        </div>
                    </div>
                </label>
            </div>
            <div class="flex max-w-[480px] flex-1 flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                    <p class="text-[#1C160C] text-base font-medium leading-normal pb-2">Emergency contact</p>
                    <div class="flex w-full flex-1 items-stretch rounded-xl">
                        <input placeholder="Not provided"
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1C160C] focus:outline-0 focus:ring-0 border-none bg-[#F4EFE6] focus:border-none h-14 placeholder:text-[#A18249] p-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                            value="" />
                        <div class="text-[#A18249] flex border-none bg-[#F4EFE6] items-center justify-center pr-4 rounded-r-xl border-l-0"
                            data-icon="PencilSimple" data-size="24px" data-weight="regular">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor"
                                viewBox="0 0 256 256">
                                <path
                                    d="M227.31,73.37,182.63,28.68a16,16,0,0,0-22.63,0L36.69,152A15.86,15.86,0,0,0,32,163.31V208a16,16,0,0,0,16,16H92.69A15.86,15.86,0,0,0,104,219.31L227.31,96a16,16,0,0,0,0-22.63ZM92.69,208H48V163.31l88-88L180.69,120ZM192,108.68,147.31,64l24-24L216,84.68Z">
                                </path>
                            </svg>
                        </div>
                    </div>
                </label>
            </div>
            <div class="flex px-4 py-3">
                <button
                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-[#171C8E] text-[#FFFFFF] text-base font-bold leading-normal tracking-[0.015em]">
                    <span class="truncate">Update Information</span>
                </button>
            </div>
        </div>
        <div>
            <div class="h-5 bg-[#FFFFFF]"></div>
        </div>
    </div>
</body>

</html>
