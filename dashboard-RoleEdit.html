        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown .dropbtn {
            background-color: #f7f3f3;
            /* 浅灰色背景 */
            color: rgb(127, 125, 125);
            font-size: 16px;
            /* 调整图标大小 */
            border: 0.5px solid rgb(127, 125, 125);
            /* 黑色线条 */
            cursor: pointer;
            width: 25px;
            /* 按钮宽度 */
            height: 25px;
            /* 按钮高度 */
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            /* 去掉内边距 */
        }

        .dropdown .dropbtn:hover {
            background-color: #c0c0c0;
            /* 鼠标悬停时的浅灰色背景 */
        }

        .dropdown .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border: 1px solid rgb(223, 217, 217);
            /* 黑色边框 */
        }

        .dropdown .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;

    //登录退出
    function toggleDropdown() {
        var dropdown = document.getElementById('dropdown-content');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    document.addEventListener('click', function (event) {
        var dropdown = document.getElementById('dropdown-content');
        var bgCenter = document.getElementById('bg-center');

        if (event.target !== bgCenter && event.target.closest('.bg-center') !== bgCenter) {
            dropdown.style.display = 'none';
        }
    });
    // 语言切换
    function toLanguage() {
        var toLanguage = document.getElementById('Language-content');
        toLanguage.style.display = toLanguage.style.display === 'block' ? 'none' : 'block';
    }
    document.addEventListener('click', function (event) {
        var toLanguage = document.getElementById('Language-content');
        var LaCenter = document.getElementById('La-center');

        if (event.target !== LaCenter && event.target.closest('.La-center') !== LaCenter) {
            toLanguage.style.display = 'none';
        }
    });
</script>
